- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/bin']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: ./macos/setup-homebrew.sh
    description: Installing Homebrew and Essential Packages
    stdout: true
  -
    description: Downloading vim-plug to ~/.vim/autoload/plug.vim
    command: curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    stdout: true

- link:
    # ~/.dotfiles: ''

    ~/.vimrc: vim/vimrc
    ~/.config/nvim:
      path: nvim
      force: true

    ~/.zshrc:
      path: zsh/zshrc.zsh
      force: true
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.zgenom: zsh/zgenom
    ~/.config/mise/config.toml: zsh/mise.toml
    ~/.hushlogin: zsh/hushlogin

    ~/.prettierrc.js:
      path: node/prettierrc.js

    ~/.phoenix.js:
      if: '[ `uname` = Darwin ]'
      path: phoenix/dist/index.js
      force: true

    ~/.config/fastfetch:
      path: fastfetch
      force: true

    ~/.config/ghostty:
      path: ghostty
      force: true

    ~/bin:
      glob: true
      path: scripts/*
      relink: true

    ~/.claude:
      glob: true
      path: claude/*
      exclude: ['node_modules']
      relink: true

    # VS Code Linux
    ~/.config/Code/User:
      if: '[[ `uname` = Linux ]]'
      glob: true
      path: vscode/linux/*.json
      force: true

    # VS Code MacOS
    ~/Library/Application Support/Code/User:
      if: '[ `uname` = Darwin ]'
      glob: true
      path: vscode/macos/*.json
      force: true

    ~/Library/Application Support/Code/User/snippets:
      if: '[ `uname` = Darwin ]'
      path: vscode/snippets
      force: true

    # VS Code MacOS Insiders
    ~/Library/Application Support/Code - Insiders/User:
      if: '[ `uname` = Darwin ]'
      glob: true
      path: vscode/macos/*.json
      force: true

    ~/Library/Application Support/com.colliderli.iina/input_conf/YouTube.conf:
      if: '[ `uname` = Darwin ]'
      path: iina/YouTube.conf
      force: true

- shell:
  -
    command: ./git/set-gitconfig.sh
    description: Configuring Git
    stdout: true
    quiet: false
  -
    command: yarn config set prefix ~/.yarn
    description: Configuring yarn prefix
    stdout: true
    quiet: false
