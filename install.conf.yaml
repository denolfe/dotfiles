- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/bin']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    # ~/.dotfiles: ''

    ~/.vimrc: vim/vimrc
    ~/.vim/autoload/plug.vim: vim/vim-plug/plug.vim
    ~/.config/nvim:
      path: nvim
      force: true

    ~/.zshrc:
      path: zsh/zshrc.zsh
      force: true
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.zgenom: zsh/zgenom
    ~/.asdfrc: zsh/asdfrc
    ~/.hushlogin: zsh/hushlogin

    ~/.bashrc:
      path: bash/bashrc
      force: true

    ~/.prettierrc.js:
      path: node/prettierrc.js

    ~/bin:
      glob: true
      path: scripts/*
      relink: true

    # VS Code Linux
    ~/.config/Code/User:
      if: '[[ `uname` = Linux ]]'
      glob: true
      path: vscode/linux/*.json
      force: true

    # VS Code MacOS
    ~/Library/Application Support/Code/User:
      if: '[ `uname` = Darwin ]'
      glob: true
      path: vscode/macos/*.json
      force: true

    ~/Library/Application Support/Code/User/snippets:
      if: '[ `uname` = Darwin ]'
      path: vscode/snippets
      force: true

    # VS Code MacOS Insiders
    ~/Library/Application Support/Code - Insiders/User:
      if: '[ `uname` = Darwin ]'
      glob: true
      path: vscode/macos/*.json
      force: true

    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: hammerspoon
      force: true

- shell:
  -
    command: ./git/set-gitconfig.sh
    description: Configuring Git
    stdout: true
    quiet: false
  -
    command: yarn config set prefix ~/.yarn
    description: Configuring yarn prefix
    stdout: true
    quiet: false
