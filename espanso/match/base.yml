# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  - trigger: "blog:rbac"
    replace: |
      - https://payloadcms.com/blog/build-your-own-rbac
      - https://payloadcms.com/blog/access-control-overview"
  - trigger: "featreq;"
    replace: |
      Feel free to submit a feature request, so we can discuss/prioritize with everyone.

      https://github.com/payloadcms/payload/discussions
  - trigger: "docs:components"
    replace: |
      Docs for swapping the components: https://payloadcms.com/docs/admin/components#collections
      Docs for a cell component: https://payloadcms.com/docs/admin/components#cell-component
      Docs for ui fields: https://payloadcms.com/docs/fields/ui#ui-field


  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

