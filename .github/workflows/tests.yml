name: Test Dotfiles
on: [push]
jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-16.04]
    steps:
    - uses: actions/checkout@master
    - name: Install dotfiles
      run: ./install
    - name: Test for .zshrc
      uses: JJ/files-present-action@releases/v1
      with:
        files: "~/.zshrcr"
